<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        counter-reset: year 2030;                       /* counter 이름을 'section'으로 지정합니다. 초깃값은 0입니다. */
    }

    .year::before {
        counter-increment: year -10;                   /* section의 카운터 값을 1씩 증가시킵니다. */
        content: "Section " counter(year) ": ";    /* section의 카운터 값을 표시합니다. */
    }
</style>
<body>
    <h3 class="year">Introduction</h3>
    <h3 class="year">Body</h3>
    <h3 class="year">Conclusion</h3>
</body>
</html>
