<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomUpDwGame.css">
    <script type="text/javascript" src="randomUpDwGame.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="ttl">랜덤 UP/Down!</h1>
    <section class="cntntBx">
        <section class="dfFlxBx lvBx" style="margin-bottom: 15px;">
            <input type="radio" name="lvl" id="easyLvl" value="easy" checked="checked" onclick="setLevel(event)"/><label for="easyLvl">easy</label>
            <input type="radio" name="lvl" id="hardLvl" value="hard" onclick="setLevel(event)"/><label for="hardLvl">hard</label>
        </section>
        <section class="dfFlxBx _jstfySpcBtwn">
            <input type="text" class="txtInptBx usrInpt" onkeyup="enterkey()"/>
            <input type="button" value="입력" class="btn setInpt">
            <!-- <span class="TxtBtn _blue">포기할래?</span> -->
            <span class="TxtBtn _blue retry" onclick="setLevel(event)">재시작</span>
        </section>
    </section>
    
    <!-- 답란 -->
    <section class="cntntBx">
        <dl class="dfFllBx fnlBx">
            <div class="dfFlxBx _jstfySpcBtwn">
                <dt class="dfBx">정답</dt>
                <dd class="dfBx answr"></dd>
            </div>
            <div class="dfFlxBx _jstfySpcBtwn fail">
                <dt class="dfBx">도전횟수:</dt>
                <dd class="dfBx cnt"></dd>
            </div>
        </dl>
        <dl class="dfFllBx nwBx">
            <div class="dfFlxBx _jstfySpcBtwn">
                <dt class="dfBx hrdLv">남은횟수:</dt>
                <dd class="dfBx hrdLv cntLmt rcrd"></dd>
            </div>
            <div class="dfFlxBx _jstfySpcBtwn">
                <dt class="dfBx usrNum"></dt>
                <dd class="dfBx rslt"></dd>
            </div>
        </dl>
    </section>

    <!-- history -->
    <section class="cntntBx easyLv on hstryBx">
        <hr/>
        <span class="ttl">history</span>
    </section>
</body>
<script>
    getUserInput();
    $('.cntLmt').text(`${COUNT_LIMIT}회`);
</script>
</html>
